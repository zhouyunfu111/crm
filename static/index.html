<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<title><%= htmlWebpackPlugin.options.title %></title>
		<link rel="shortcut icon" type="image/x-icon" href="<%= BASE_URL %>static/favicon.ico">
		<script>
			var coverSupport = 'CSS' in window && typeof CSS.supports === 'function' && (CSS.supports('top: env(a)') || CSS.supports('top: constant(a)'))
			document.write('<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0' + (coverSupport ? ', viewport-fit=cover' : '') + '" />')
		</script>
		<script charset="utf-8" src="https://map.qq.com/api/gljs?v=1.exp&key=EDEBZ-DLO64-R5FUY-KLBUR-PXOJS-JTFPP"></script>
		<link rel="stylesheet" href="<%= BASE_URL %>static/index.<%= VUE_APP_INDEX_CSS_HASH %>.css" />
		<style type="text/css">
			.info-window {
				text-align: left;
				font-size: 14px;
			}
			.to-page {
				background-color: #FF920F;
				padding: 3px;
				text-align: center;
				border-radius: 3px;
				color:#fff;
			}
			.info-window-title {
				color: #2979ff;
				text-decoration: underline solid #2979ff
			}
		</style>
	</head>
	<body>
		<noscript>
			<strong>本站点必须要开启JavaScript才能运行.</strong>
		</noscript>
		<div id="app"></div>
	</body>
</html>
